<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Cargo Items</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    form {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    fieldset {
      margin-top: 30px;
      border: 2px solid #0074d9;
      border-radius: 8px;
      padding: 20px;
      background-color: #f9fcff;
    }

    legend {
      font-weight: bold;
      color: #0055a5;
      padding: 0 10px;
    }

    .error {
      color: #d8000c;
      background-color: #ffd2d2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      background-color: #0074d9;
      color: white;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
<h2>Enter Solution Items</h2>
